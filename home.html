<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>泡泡糖社交</title>
    <link rel="stylesheet" href="Client/css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .header {
            background-color: #6c8ba4; /* 主題淺藍色 */
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-menu {
            position: relative;
        }

        .user-icon {
            cursor: pointer;
            background-color: #d9d9d9; /* 灰白色 */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .dropdown-menu {
            position: absolute;
            top: 60px;
            right: 0;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .dropdown-menu a {
            display: block;
            padding: 10px 20px;
            text-decoration: none;
            color: #333;
        }

        .dropdown-menu a:hover {
            background-color: #f0f0f0;
        }

        .blog-container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .post-card {
            background: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .interaction-buttons button {
            margin-right: 10px;
            background-color: #eeeeee;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 4px;
        }

        .interaction-buttons button:hover {
            background-color: #cccccc;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .login-popup {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .login-popup button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .login-popup .register {
            background-color: #5b9bd5; /* 註冊按鈕淺藍色 */
            color: white;
        }

        .login-popup .login {
            background-color: #2d82c7; /* 登入按鈕深藍色 */
            color: white;
        }

        .login-popup .close {
            background-color: #d9534f; /* 關閉按鈕紅色 */
            color: white;
        }
    </style>
</head>
<body>
    <!-- 頁首 -->
    <header class="header">
        <h1>泡泡糖社交</h1>
        <div class="user-menu">
            <div class="user-icon" onclick="toggleDropdown()">👤</div>
            <div class="dropdown-menu" id="dropdownMenu">
                <a href="index.html">首頁</a>
                <a href="login.html">登入</a>
                <a href="register.html">註冊</a>
            </div>
        </div>
    </header>

    <!-- 貼文區 -->
    <main class="blog-container" id="feedContainer">
        <div class="post-card">
            <h3>這是第一篇貼文！</h3>
            <p>2024-11-22</p>
            <div class="interaction-buttons">
                <button onclick="checkLogin('like')">👍 按讚</button>
                <button onclick="checkLogin('comment')">💬 留言</button>
            </div>
        </div>
    </main>

    <!-- 登入詢問視窗 -->
    <div class="overlay" id="loginOverlay" onclick="closePopup()">
        <div class="login-popup" onclick="event.stopPropagation()">
            <p>您需要先登入或註冊才能執行此操作！</p>
            <button class="login" onclick="window.location.href='login.html'">登入</button>
            <button class="register" onclick="window.location.href='register.html'">註冊</button>
        </div>
    </div>

    <script>
        let isLoggedIn = false;

        // 切換右上角下拉選單
        function toggleDropdown() {
            const dropdownMenu = document.getElementById('dropdownMenu');
            dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
        }

        // 點擊按讚或留言檢查登入狀態
        function checkLogin(action) {
            if (!isLoggedIn) {
                showPopup();
            } else {
                alert(action === 'like' ? '您已按讚！' : '留言成功！');
            }
        }

        // 顯示登入詢問視窗
        function showPopup() {
            const loginOverlay = document.getElementById('loginOverlay');
            loginOverlay.style.display = 'flex';
        }

        // 關閉登入詢問視窗
        function closePopup() {
            const loginOverlay = document.getElementById('loginOverlay');
            loginOverlay.style.display = 'none';
        }

        // 點擊頁面其他地方關閉下拉選單
        window.addEventListener('click', function (e) {
            const userMenu = document.querySelector('.user-menu');
            const dropdownMenu = document.getElementById('dropdownMenu');
            if (!userMenu.contains(e.target)) {
                dropdownMenu.style.display = 'none';
            }
        });
    </script>
</body>
</html>

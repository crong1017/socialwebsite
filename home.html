<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ê≥°Ê≥°Á≥ñÁ§æ‰∫§</title>
    <link rel="stylesheet" href="Client/css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4; /* Ê∑∫ËóçËâ≤ËÉåÊôØ */
        }

        .header {
            background-color: #6c8ba4; /* ‰∏ªÈ°åËóçËâ≤ */
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-menu {
            position: relative;
        }

        .user-icon {
            cursor: pointer;
            background-color: #d9d9d9; /* ÁÅ∞ÁôΩËâ≤ */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .dropdown-menu {
            position: absolute;
            top: 60px;
            right: 20px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .dropdown-menu a {
            display: block;
            padding: 10px 20px;
            text-decoration: none;
            color: #333;
        }

        .dropdown-menu a:hover {
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .main-content {
            flex: 3;
            margin-right: 20px;
        }

        .post-form {
            background: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .post-form textarea, .post-form button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .post-form button {
            background-color: #4a90e2;
            color: white;
            cursor: pointer;
        }

        .post-card {
            background: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .side-content {
            flex: 1;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .side-content h3 {
            margin-top: 0;
            color: #333;
        }

        .side-content ul {
            list-style-type: none;
            padding: 0;
        }

        .side-content ul li {
            margin-bottom: 10px;
        }

        .side-content ul li a {
            text-decoration: none;
            color: #007bff;
        }

        .side-content ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- È†ÅÈ¶ñ -->
    <header class="header">
        <h1>Ê≥°Ê≥°Á≥ñÁ§æ‰∫§</h1>
        <div class="user-menu">
            <div class="user-icon" onclick="toggleDropdown()">üë§</div>
            <div class="dropdown-menu" id="dropdownMenu">
                <a href="index.html">È¶ñÈ†Å</a>
                <a href="home.html">ÂÄã‰∫∫‰∏ªÈ†Å</a>
                <a href="login.html">ÁôªÂÖ•</a>
                <a href="register.html">Ë®ªÂÜä</a>
            </div>
        </div>
    </header>

    <!-- ‰∏ªÂÖßÂÆπ -->
    <div class="container">
        <!-- ÁôºÊñáÂçÄ -->
        <main class="main-content">
            <div class="post-form">
                <h3>Êñ∞Â¢ûË≤ºÊñá</h3>
                <textarea id="newPostContent" rows="3" placeholder="ÂØ´Èªû‰ªÄÈ∫º..."></textarea>
                <button onclick="addPost()">Áôº‰Ωà</button>
            </div>

            <!-- Ë≤ºÊñáÂàóË°® -->
            <div id="feedContainer">
                <!-- ÂãïÊÖãÁîüÊàêË≤ºÊñá -->
            </div>
        </main>

        <!-- Âè≥ÂÅ¥Ê¨Ñ‰Ωç -->
        <aside class="side-content">
            <h3>ÂÖ∂‰ªñÊñáÁ´†</h3>
            <ul id="otherPosts">
                <!-- ÂãïÊÖãÁîüÊàêÂÖ∂‰ªñÊñáÁ´† -->
            </ul>
        </aside>
    </div>

    <script>
        const apiUrl = 'http://localhost:3000'; // ÂÅáË®≠ÂæåÁ´Ø API Âú∞ÂùÄ

        // ÂàáÊèõ‰∏ãÊãâÈÅ∏ÂñÆ
        function toggleDropdown() {
            const dropdownMenu = document.getElementById('dropdownMenu');
            dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
        }

        // ÂãïÊÖãÊ∏≤ÊüìË≤ºÊñá
        async function renderPosts() {
            try {
                const response = await fetch(`${apiUrl}/posts`);
                const posts = await response.json();

                const feedContainer = document.querySelector('#feedContainer');
                const otherPosts = document.querySelector('#otherPosts');
                feedContainer.innerHTML = '';
                otherPosts.innerHTML = '';

                posts.forEach((post, index) => {
                    // Ê∏≤Êüì‰∏ªÂçÄÂüüË≤ºÊñá
                    const postCard = `
                        <div class="post-card">
                            <h3>${post.title}</h3>
                            <p>${post.content}</p>
                            <small>${new Date(post.date).toLocaleString()}</small>
                        </div>`;
                    feedContainer.innerHTML += postCard;

                    // Ê∏≤ÊüìÂè≥ÂÅ¥ÂÖ∂‰ªñÊñáÁ´†
                    if (index < 4) {
                        const otherPostItem = `<li><a href="#">${post.title}</a></li>`;
                        otherPosts.innerHTML += otherPostItem;
                    }
                });
            } catch (error) {
                console.error('ÁÑ°Ê≥ïËºâÂÖ•Ë≤ºÊñá:', error);
            }
        }

        // Áôº‰ΩàÊñ∞Ë≤ºÊñá
        async function addPost() {
            const content = document.querySelector('#newPostContent').value;
            if (!content) {
                alert('Ë´ãËº∏ÂÖ•Ë≤ºÊñáÂÖßÂÆπ');
                return;
            }

            try {
                const response = await fetch(`${apiUrl}/posts`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content })
                });

                if (response.ok) {
                    document.querySelector('#newPostContent').value = '';
                    renderPosts(); // ÈáçÊñ∞Ê∏≤ÊüìË≤ºÊñá
                } else {
                    alert('Áôº‰ΩàË≤ºÊñáÂ§±Êïó');
                }
            } catch (error) {
                console.error('Áôº‰ΩàË≤ºÊñáÊôÇÂá∫ÁèæÈåØË™§:', error);
            }
        }

        // ÂàùÂßãÊ∏≤Êüì
        document.addEventListener('DOMContentLoaded', () => {
            renderPosts();
        });
    </script>
</body>
</html>

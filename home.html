<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>泡泡糖社交 - 個人主頁</title>
    <link rel="stylesheet" href="Client/css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4; /* 淺藍色背景 */
        }

        .header {
            background-color: #6c8ba4; /* 主題藍色 */
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-menu {
            position: relative;
        }

        .user-icon {
            cursor: pointer;
            background-color: #d9d9d9; /* 灰白色 */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .dropdown-menu {
            position: absolute;
            top: 60px;
            right: 20px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .dropdown-menu a {
            display: block;
            padding: 10px 20px;
            text-decoration: none;
            color: #333;
        }

        .dropdown-menu a:hover {
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            flex-direction: column;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .profile-section {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .profile-section h2 {
            margin-top: 0;
            color: #333;
        }

        .post-form {
            background: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .post-form textarea, .post-form button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .post-form button {
            background-color: #4a90e2;
            color: white;
            cursor: pointer;
        }

        .post-card {
            background: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <!-- 頁首 -->
    <header class="header">
        <h1>泡泡糖社交 - 個人主頁</h1>
        <div class="user-menu">
            <div class="user-icon" onclick="toggleDropdown()">👤</div>
            <div class="dropdown-menu" id="dropdownMenu">
                <a href="index.html">首頁</a>
                <a href="home.html">個人主頁</a>
                <a href="login.html">登入</a>
                <a href="register.html">註冊</a>
            </div>
        </div>
    </header>

    <!-- 主內容 -->
    <div class="container">
        <!-- 個人檔案 -->
        <section class="profile-section">
            <h2>個人檔案</h2>
            <p>使用者名稱：<strong>用戶A</strong></p>
            <p>個性化介紹：喜歡分享日常，熱愛學習與探索新事物！</p>
        </section>

        <!-- 發文區 -->
        <div class="post-form">
            <h3>新增貼文</h3>
            <textarea id="newPostContent" rows="3" placeholder="寫點什麼..."></textarea>
            <button onclick="addPost()">發佈</button>
        </div>

        <!-- 貼文列表 -->
        <div id="feedContainer">
            <!-- 動態生成貼文 -->
        </div>
    </div>

    <script>
        const apiUrl = 'http://localhost:3000'; // 假設後端 API 地址

        // 切換下拉選單
        function toggleDropdown() {
            const dropdownMenu = document.getElementById('dropdownMenu');
            dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
        }

        // 動態渲染貼文
        async function renderPosts() {
            try {
                const response = await fetch(`${apiUrl}/posts`);
                const posts = await response.json();

                const feedContainer = document.querySelector('#feedContainer');
                feedContainer.innerHTML = '';

                posts.forEach(post => {
                    const postCard = `
                        <div class="post-card">
                            <p>${post.content}</p>
                            <small>${new Date(post.date).toLocaleString()}</small>
                        </div>`;
                    feedContainer.innerHTML += postCard;
                });
            } catch (error) {
                console.error('無法載入貼文:', error);
            }
        }

        // 發佈新貼文
        async function addPost() {
            const content = document.querySelector('#newPostContent').value;
            if (!content) {
                alert('請輸入貼文內容');
                return;
            }

            try {
                const response = await fetch(`${apiUrl}/posts`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content })
                });

                if (response.ok) {
                    document.querySelector('#newPostContent').value = '';
                    renderPosts(); // 重新渲染貼文
                } else {
                    alert('發佈貼文失敗');
                }
            } catch (error) {
                console.error('發佈貼文時出現錯誤:', error);
            }
        }

        // 初始渲染
        document.addEventListener('DOMContentLoaded', () => {
            renderPosts();
        });
    </script>
</body>
</html>

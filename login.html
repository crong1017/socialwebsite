<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊與登入 - 泡泡糖社交</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
<div class="auth-container">
    <h1>泡泡糖社交</h1>
    <div id="formSwitcher">
        <button onclick="showForm('register')">註冊</button>
        <button onclick="showForm('login')">登入</button>
    </div>

    <!-- 註冊表單 -->
    <form id="registerForm" style="display: none;">
        <h2>註冊</h2>
        <label for="username">使用者名稱</label>
        <input type="text" id="username" name="username" required>

        <label for="email">電子郵件</label>
        <input type="email" id="registerEmail" name="email" required>

        <label for="password">密碼</label>
        <input type="password" id="registerPassword" name="password" required>

        <button type="submit">註冊</button>
    </form>

    <!-- 登入表單 -->
    <form id="loginForm" style="display: none;">
        <h2>登入</h2>
        <label for="email">電子郵件</label>
        <input type="email" id="loginEmail" name="email" required>

        <label for="password">密碼</label>
        <input type="password" id="loginPassword" name="password" required>

        <button type="submit">登入</button>
    </form>
</div>

<script>
    // 切換顯示表單
    function showForm(form) {
        document.getElementById('registerForm').style.display = form === 'register' ? 'block' : 'none';
        document.getElementById('loginForm').style.display = form === 'login' ? 'block' : 'none';
    }

    // 處理註冊請求
    document.getElementById('registerForm').addEventListener('submit', async function(event) {
        event.preventDefault();

        const username = document.getElementById('username').value;
        const email = document.getElementById('registerEmail').value;
        const password = document.getElementById('registerPassword').value;

        const response = await fetch('/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username, email, password })
        });

        const result = await response.json();
        if (result.success) {
            alert('註冊成功！請登入。');
            showForm('login'); // 顯示登入表單
        } else {
            alert(result.message || '註冊失敗，請再試一次。');
        }
    });

    // 處理登入請求
    document.getElementById('loginForm').addEventListener('submit', async function(event) {
        event.preventDefault();

        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;

        const response = await fetch('/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email, password })
        });

        const result = await response.json();
        if (result.success) {
            alert('登入成功！');
            window.location.href = 'index.html'; // 跳轉到發文頁面
        } else if (result.message === '使用者未註冊') { // 如果後端回傳此訊息，表示未註冊
            alert('您尚未註冊，請先註冊！');
            showForm('register'); // 顯示註冊表單
        } else {
            alert(result.message || '登入失敗，請檢查帳號或密碼。');
        }
    });
</script>
</body>
</html>

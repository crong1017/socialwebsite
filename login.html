<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 - 泡泡糖社交</title>
    <link rel="stylesheet" href="Client/css/styles.css">
</head>
<body>
    <header class="header">
        <h1>登入泡泡糖社交</h1>
    </header>  

    <div id="auth-section">
        <h2>登入</h2>
        <input id="login-email" type="email" placeholder="Email" required>
        <input id="login-password" type="password" placeholder="Password" required>
        <button onclick="login()">登入</button>
        <p>還沒有帳號？ <a href="register.html">註冊</a></p>
    </div>

    <script>
        // 使用 Fetch 與後端進行登入通信
        async function login() {
            // 取得用戶輸入的 Email 和密碼
            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value.trim();

            if (!email || !password) {
                alert('請輸入帳號與密碼！');
                return;
            }

            try {
                const response = await fetch('/api/login', { // 假設您的後端路徑為 /api/login
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password }) // 將用戶輸入的帳密傳送到後端
                });

                const result = await response.json(); // 解析回應

                if (result.success) {
                    alert('登入成功！');
                    localStorage.setItem('token', result.token); // 儲存後端返回的 JWT Token
                    window.location.href = "home.html"; // 登入後跳轉到主頁
                } else {
                    alert(result.message || '登入失敗，請檢查您的帳號或密碼');
                }
            } catch (error) {
                console.error('登入過程中出錯：', error);
                alert('系統錯誤，請稍後再試');
            }
        }
    </script>
</body>
</html>

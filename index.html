<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>泡泡糖社交</title>
    <link rel="stylesheet" href="Client/css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* 保持背景白色 */
            margin: 0;
            padding: 0;
        }

    .header {
    background-color: #f0f0f0; /* 修改為較柔和的灰色 */
    color: #333; /* 標題文字改為深色，便於閱讀 */
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 20px;
    border-bottom: 1px solid #ddd; /* 添加底部邊框，增強層次感 */
}
        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .user-menu {
            position: relative;
        }

        .user-icon {
            cursor: pointer;
            background-color: white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .dropdown-menu {
            position: absolute;
            top: 50px;
            right: 0;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
            z-index: 1000;
        }

        .dropdown-menu a {
            display: block;
            padding: 10px 20px;
            color: #333;
            text-decoration: none;
        }

        .dropdown-menu a:hover {
            background-color: #f0f0f0;
        }

        .post-section {
            margin: 20px auto;
            width: 90%;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            resize: none;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
            background-color: #ff7f7f;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff4949;
        }

        .post-feed {
            margin-top: 20px;
        }

        .post-card {
            background: #f9f9f9;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .interaction-buttons {
            margin-top: 10px;
        }

        .interaction-buttons button {
            margin-right: 5px;
            background-color: #eeeeee;
            color: #333;
            padding: 5px 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
        }

        .interaction-buttons button:hover {
            background-color: #dddddd;
        }

        .comment-section {
            margin-top: 10px;
        }

        .comment-section input {
            width: calc(100% - 20px);
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>泡泡糖社交</h1>
        <div class="user-menu">
            <div class="user-icon" onclick="toggleDropdown()">👤</div>
            <div class="dropdown-menu" id="dropdownMenu">
                <a href="login.html">登入</a>
                <a href="register.html">註冊</a>
            </div>
        </div>
    </header>

    <div class="post-section">
        <h2>創建新貼文</h2>
        <textarea id="post-content" placeholder="你在想什麼？" rows="3"></textarea>
        <button onclick="createPost()">發表貼文</button>
        <div class="post-feed" id="feedContainer">
            <!-- 貼文區域 -->
        </div>
    </div>

    <script>
        // 切換使用者選單
        function toggleDropdown() {
            const dropdownMenu = document.getElementById('dropdownMenu');
            dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
        }

        // 發表貼文
        function createPost() {
            const content = document.getElementById('post-content').value.trim();
            if (!content) {
                alert('請輸入貼文內容');
                return;
            }

            const post = {
                id: Date.now(),
                content: content,
                likes: 0,
                comments: []
            };

            renderPost(post);

            // 清空輸入框
            document.getElementById('post-content').value = '';
        }

        // 渲染貼文
        function renderPost(post) {
            const feedContainer = document.getElementById('feedContainer');

            const postCard = document.createElement('div');
            postCard.className = 'post-card';
            postCard.innerHTML = `
                <p>${post.content}</p>
                <div class="interaction-buttons">
                    <button onclick="likePost(${post.id})">👍 按讚 (<span id="like-count-${post.id}">${post.likes}</span>)</button>
                    <button onclick="toggleComment(${post.id})">💬 留言</button>
                </div>
                <div class="comment-section" id="comment-section-${post.id}" style="display: none;">
                    <input type="text" placeholder="輸入留言..." onkeydown="addComment(event, ${post.id})">
                    <div id="comments-${post.id}"></div>
                </div>
            `;
            feedContainer.prepend(postCard);
        }

        // 按讚功能
        function likePost(postId) {
            const likeCount = document.getElementById(`like-count-${postId}`);
            likeCount.textContent = parseInt(likeCount.textContent) + 1;
        }

        // 顯示或隱藏留言區
        function toggleComment(postId) {
            const commentSection = document.getElementById(`comment-section-${postId}`);
            commentSection.style.display = commentSection.style.display === 'block' ? 'none' : 'block';
        }

        // 新增留言
        function addComment(event, postId) {
            if (event.key === 'Enter') {
                const commentText = event.target.value.trim();
                if (!commentText) {
                    alert('請輸入留言內容');
                    return;
                }

                const commentContainer = document.getElementById(`comments-${postId}`);
                const commentDiv = document.createElement('div');
                commentDiv.textContent = commentText;

                commentContainer.appendChild(commentDiv);
                event.target.value = '';
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>泡泡糖社交</title>
    <link rel="stylesheet" href="Client/css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .header {
            background-color: #ffffff;
            color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #ddd;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-icon, .profile-button {
            cursor: pointer;
            background-color: #f0f0f0;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: #333;
        }

        .profile-button {
            background-color: #ff7f7f;
            color: white;
            border-radius: 20px;
            width: auto;
            padding: 5px 10px;
            font-size: 16px;
        }

        .profile-button:hover {
            background-color: #ff4949;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 300px;
        }

        .modal-content button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .modal-content .login-btn {
            background-color: #ff7f7f;
            color: white;
        }

        .modal-content .register-btn {
            background-color: #ddd;
            color: #333;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>泡泡糖社交</h1>
        <div class="user-menu">
            <!-- 右上角使用者按鈕 -->
            <div class="profile-button" onclick="checkLoginBeforeProfile()">個人主頁</div>
            <div class="user-icon" onclick="toggleDropdown()">👤</div>
            <div class="dropdown-menu" id="dropdownMenu">
                <a href="login.html">登入</a>
                <a href="register.html">註冊</a>
            </div>
        </div>
    </header>

    <div class="post-section">
        <h2>創建新貼文</h2>
        <textarea id="post-content" placeholder="你在想什麼？" rows="3"></textarea>
        <button onclick="checkLoginBeforePost()">發表貼文</button>
    </div>

    <!-- 登入/註冊確認模態框 -->
    <div class="modal" id="authModal">
        <div class="modal-content">
            <p>請先登入或註冊以繼續操作</p>
            <button class="login-btn" onclick="redirectToLogin()">登入</button>
            <button class="register-btn" onclick="redirectToRegister()">註冊</button>
        </div>
    </div>

    <script>
        // 模擬用戶是否已登入
        let isLoggedIn = false; // 初始設為未登入

        // 切換使用者選單顯示
        function toggleDropdown() {
            const dropdownMenu = document.getElementById('dropdownMenu');
            dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
        }

        // 發文前檢查是否登入
        function checkLoginBeforePost() {
            if (!isLoggedIn) {
                showAuthModal();
            } else {
                createPost();
            }
        }

        // 個人主頁前檢查是否登入
        function checkLoginBeforeProfile() {
            if (!isLoggedIn) {
                showAuthModal();
            } else {
                window.location.href = "home.html"; // 跳轉到個人主頁
            }
        }

        // 顯示登入/註冊模態框
        function showAuthModal() {
            const modal = document.getElementById('authModal');
            modal.style.display = 'flex';
        }

        // 隱藏模態框
        function hideAuthModal() {
            const modal = document.getElementById('authModal');
            modal.style.display = 'none';
        }

        // 跳轉到登入頁面
        function redirectToLogin() {
            window.location.href = "login.html";
        }

        // 跳轉到註冊頁面
        function redirectToRegister() {
            window.location.href = "register.html";
        }

        // 發表貼文
        function createPost() {
            const content = document.getElementById('post-content').value.trim();
            if (!content) {
                alert('請輸入貼文內容');
                return;
            }

            const postContainer = document.createElement('div');
            postContainer.className = 'post-card';
            postContainer.innerHTML = `
                <p>${content}</p>
                <small>${new Date().toLocaleString()}</small>
            `;

            document.body.appendChild(postContainer); // 模擬添加到頁面
            alert('貼文已發表');
        }
    </script>
</body>
</html>

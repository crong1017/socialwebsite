<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>泡泡糖社交</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .header {
            background-color: #98a8b8;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .user-menu {
            position: relative;
        }

        .user-icon {
            cursor: pointer;
            background-color: #ffffff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .dropdown-menu {
            position: absolute;
            top: 60px;
            right: 0;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
            z-index: 1000;
        }

        .dropdown-menu a {
            display: block;
            padding: 10px 20px;
            color: #333;
            text-decoration: none;
            border-bottom: 1px solid #f0f0f0;
        }

        .dropdown-menu a:last-child {
            border-bottom: none;
        }

        .dropdown-menu a:hover {
            background-color: #f0f0f0;
        }

        .post-card {
            background: white;
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
        }

        .interaction-buttons {
            margin-top: 10px;
        }

        .interaction-buttons button {
            margin-right: 10px;
            background-color: #eeeeee;
            color: #333;
            padding: 5px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
        }

        .interaction-buttons button:hover {
            background-color: #dddddd;
        }

        /* 引導提示樣式 */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            display: none; /* 預設隱藏 */
            justify-content: center;
            align-items: center;
        }

        .guide {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .guide h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .guide p {
            margin-bottom: 20px;
            font-size: 1rem;
            color: #333;
        }

        .guide button {
            background-color: #4da6ff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 1rem;
        }

        .guide button:hover {
            background-color: #3385ff;
        }

        /* 引導提示啟動按鈕 */
        .guide-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4da6ff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .guide-button:hover {
            background-color: #3385ff;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>泡泡糖社交</h1>
        <div class="user-menu">
            <div class="user-icon" onclick="toggleDropdown()">👤</div>
            <div class="dropdown-menu" id="dropdownMenu">
                <a href="home.html">個人主頁</a>
                <a href="login.html">登入</a>
                <a href="register.html">註冊</a>
            </div>
        </div>
    </header>

    <main>
        <div id="feedContainer">
            <div class="post-card">
                <h3>這是第一篇貼文！</h3>
                <p>2024-11-22</p>
                <div class="interaction-buttons">
                    <button onclick="checkLogin('like')">👍 按讚</button>
                    <button onclick="checkLogin('comment')">💬 留言</button>
                </div>
            </div>
            <div class="post-card">
                <h3>這是第二篇貼文！</h3>
                <p>2024-11-22</p>
                <div class="interaction-buttons">
                    <button onclick="checkLogin('like')">👍 按讚</button>
                    <button onclick="checkLogin('comment')">💬 留言</button>
                </div>
            </div>
        </div>
    </main>

    <!-- 引導提示 -->
    <div class="overlay" id="overlay">
        <div class="guide">
            <h2>歡迎來到泡泡糖社交！</h2>
            <p>點擊右上角的圓點以登入或註冊，開始使用我們的功能。</p>
            <button onclick="closeGuide()">開始探索</button>
        </div>
    </div>

    <!-- 引導提示啟動按鈕 -->
    <button class="guide-button" id="guideButton" onclick="restartGuide()">操作說明</button>

    <script>
        let isLoggedIn = false;

        // 切換右上角下拉選單
        function toggleDropdown() {
            const dropdownMenu = document.getElementById('dropdownMenu');
            dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
        }

        // 點擊按讚或留言檢查登入狀態
        function checkLogin(action) {
            if (!isLoggedIn) {
                alert(action === 'like' ? '請先登入以按讚' : '請先登入以留言');
            } else {
                alert(action === 'like' ? '您已按讚！' : '留言成功！');
            }
        }

        // 關閉引導提示
        function closeGuide() {
            const overlay = document.getElementById('overlay');
            overlay.style.display = 'none';
        }

        // 重新啟動引導提示
        function restartGuide() {
            const overlay = document.getElementById('overlay');
            overlay.style.display = 'flex';
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>泡泡糖社交</title>
    <link rel="stylesheet" href="Client/css/styles.css">
</head>
<body>
    <!-- 頁首 -->
    <header class="header">
        <h1>泡泡糖社交</h1>
        <div class="user-menu">
            <div class="user-icon" onclick="toggleDropdown()">👤</div>
            <div class="dropdown-menu" id="dropdownMenu">
                <a href="home.html">個人主頁</a>
                <a href="login.html">登入</a>
                <a href="register.html">註冊</a>
            </div>
        </div>
    </header>

    <!-- 貼文區 -->
    <main class="blog-container" id="feedContainer">
        <div class="post-card">
            <h3>這是第一篇貼文！</h3>
            <p>2024-11-22</p>
            <div class="interaction-buttons">
                <button onclick="checkLogin('like')">👍 按讚</button>
                <button onclick="checkLogin('comment')">💬 留言</button>
            </div>
        </div>
        <div class="post-card">
            <h3>這是第二篇貼文！</h3>
            <p>2024-11-22</p>
            <div class="interaction-buttons">
                <button onclick="checkLogin('like')">👍 按讚</button>
                <button onclick="checkLogin('comment')">💬 留言</button>
            </div>
        </div>
    </main>

    <!-- 引導提示 -->
    <div class="overlay" id="overlay">
        <div class="guide">
            <h2>歡迎來到泡泡糖社交！</h2>
            <p>點擊右上角的圓點以登入或註冊，開始使用我們的功能。</p>
            <button onclick="closeGuide()">開始探索</button>
        </div>
    </div>

    <!-- 引導提示啟動按鈕 -->
    <button class="guide-button" id="guideButton" onclick="restartGuide()">操作說明</button>

    <script>
        let isLoggedIn = false;

        // 切換右上角下拉選單
        function toggleDropdown() {
            const dropdownMenu = document.getElementById('dropdownMenu');
            dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
        }

        // 點擊按讚或留言檢查登入狀態
        function checkLogin(action) {
            if (!isLoggedIn) {
                alert(action === 'like' ? '請先登入以按讚' : '請先登入以留言');
            } else {
                alert(action === 'like' ? '您已按讚！' : '留言成功！');
            }
        }

        // 關閉引導提示
        function closeGuide() {
            const overlay = document.getElementById('overlay');
            overlay.style.display = 'none';
        }

        // 重新啟動引導提示
        function restartGuide() {
            const overlay = document.getElementById('overlay');
            overlay.style.display = 'flex';
        }

        // 點擊頁面其他地方關閉下拉選單
        window.addEventListener('click', function (e) {
            const userMenu = document.querySelector('.user-menu');
            const dropdownMenu = document.getElementById('dropdownMenu');
            if (!userMenu.contains(e.target)) {
                dropdownMenu.style.display = 'none';
            }
        });
    </script>
</body>
</html>

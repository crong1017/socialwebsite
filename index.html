<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>泡泡糖社交</title>
    <link rel="stylesheet" href="Client/css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #ff7f7f;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .user-menu {
            position: relative;
        }

        .user-icon {
            cursor: pointer;
            background-color: white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            color: #ff7f7f;
        }

        .dropdown-menu {
            position: absolute;
            top: 50px;
            right: 0;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
            z-index: 1000;
        }

        .dropdown-menu a {
            display: block;
            padding: 10px 20px;
            color: #333;
            text-decoration: none;
        }

        .dropdown-menu a:hover {
            background-color: #f5f5f5;
        }

        .post-section {
            margin: 20px auto;
            width: 90%;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #ff7f7f;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff4949;
        }

        .post-feed {
            margin-top: 20px;
        }

        .post-card {
            background: #f9f9f9;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .post-card p {
            margin: 0;
        }

        .post-card .post-time {
            color: gray;
            font-size: 12px;
        }

        .interaction-buttons {
            margin-top: 10px;
        }

        .interaction-buttons button {
            margin-right: 5px;
            background-color: #eee;
            color: #333;
            padding: 5px 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
        }

        .interaction-buttons button:hover {
            background-color: #ddd;
        }

        .comment-section {
            margin-top: 10px;
        }

        .comment-section input {
            width: calc(100% - 20px);
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>泡泡糖社交</h1>
        <div class="user-menu">
            <div class="user-icon" onclick="toggleDropdown()">👤</div>
            <div class="dropdown-menu" id="dropdownMenu">
                <a href="login.html">登入</a>
                <a href="register.html">註冊</a>
            </div>
        </div>
    </header>

    <div class="post-section">
        <h2>創建新貼文</h2>
        <textarea id="post-content" placeholder="你在想什麼？" rows="3"></textarea>
        <button onclick="createPost()">發表貼文</button>
        <div class="post-feed" id="feedContainer">
            <!-- 貼文會顯示在這裡 -->
        </div>
    </div>

    <script>
        // 切換使用者選單的顯示/隱藏
        function toggleDropdown() {
            const dropdownMenu = document.getElementById('dropdownMenu');
            dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
        }

        // 模擬發表貼文功能
        async function createPost() {
            const content = document.getElementById('post-content').value;
            if (content.trim() === '') {
                alert('請填寫貼文內容');
                return;
            }

            // 模擬貼文資料
            const post = {
                id: Date.now(),
                content: content,
                time: new Date().toLocaleString(),
                likes: 0,
                comments: []
            };

            // 渲染貼文到頁面
            const feedContainer = document.getElementById('feedContainer');
            const postCard = document.createElement('div');
            postCard.className = 'post-card';
            postCard.innerHTML = `
                <p>${post.content}</p>
                <span class="post-time">${post.time}</span>
                <div class="interaction-buttons">
                    <button onclick="likePost(${post.id})">👍 按讚 <span id="like-count-${post.id}">0</span></button>
                    <button onclick="toggleComment(${post.id})">💬 留言</button>
                </div>
                <div class="comment-section" id="comment-section-${post.id}" style="display: none;">
                    <input type="text" placeholder="輸入留言..." onkeydown="addComment(event, ${post.id})">
                    <div id="comments-${post.id}"></div>
                </div>
            `;
            feedContainer.prepend(postCard);

            // 清空輸入框
            document.getElementById('post-content').value = '';
        }

        // 模擬按讚功能
        function likePost(postId) {
            const likeCount = document.getElementById(`like-count-${postId}`);
            likeCount.textContent = parseInt(likeCount.textContent) + 1;
        }

        // 切換留言區域顯示/隱藏
        function toggleComment(postId) {
            const commentSection = document.getElementById(`comment-section-${postId}`);
            commentSection.style.display = commentSection.style.display === 'block' ? 'none' : 'block';
        }

        // 新增留言
        function addComment(event, postId) {
            if (event.key === 'Enter') {
                const commentInput = event.target;
                const commentText = commentInput.value.trim();
                if (commentText === '') {
                    alert('請輸入留言內容');
                    return;
                }

                const commentContainer = document.getElementById(`comments-${postId}`);
                const comment = document.createElement('div');
                comment.textContent = commentText;
                commentContainer.appendChild(comment);

                // 清空留言輸入框
                commentInput.value = '';
            }
        }
    </script>
</body>
</html>

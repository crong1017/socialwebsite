<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ê≥°Ê≥°Á≥ñÁ§æ‰∫§</title>
    <link rel="stylesheet" href="Client/css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #98a8b8;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-menu {
            position: relative;
        }

        .user-icon {
            cursor: pointer;
            background-color: #f0f0f0;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .dropdown-menu {
            position: absolute;
            top: 60px;
            right: 0;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .dropdown-menu a {
            display: block;
            padding: 10px 20px;
            text-decoration: none;
            color: #333;
        }

        .dropdown-menu a:hover {
            background-color: #f0f0f0;
        }

        .blog-container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .post-card {
            background: #f9f9f9;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .interaction-buttons button {
            margin-right: 10px;
            background-color: #eeeeee;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 4px;
        }

        .post-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f4f4f4;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .post-section input,
        .post-section textarea {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .post-section button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- È†ÅÈ¶ñ -->
    <header class="header">
        <h1>Ê≥°Ê≥°Á≥ñÁ§æ‰∫§</h1>
        <div class="user-menu">
            <div class="user-icon" onclick="toggleDropdown()">üë§</div>
            <div class="dropdown-menu" id="dropdownMenu">
                <a href="home.html">ÂÄã‰∫∫‰∏ªÈ†Å</a>
                <a href="login.html">ÁôªÂÖ•</a>
                <a href="register.html">Ë®ªÂÜä</a>
            </div>
        </div>
    </header>

    <!-- ÁôºÊñáÂçÄ -->
    <div class="post-section">
        <h2>ÁôºË°®Ë≤ºÊñá</h2>
        <input id="postTitle" type="text" placeholder="Ë≤ºÊñáÊ®ôÈ°å">
        <textarea id="postContent" rows="4" placeholder="Ë≤ºÊñáÂÖßÂÆπ"></textarea>
        <button onclick="addPost()">ÁôºË°®Ë≤ºÊñá</button>
    </div>

    <!-- Ë≤ºÊñáÂçÄ -->
    <main class="blog-container" id="feedContainer">
        <!-- ÂãïÊÖãË≤ºÊñáÊúÉÊèíÂÖ•Âà∞ÈÄôË£° -->
    </main>

    <script>
        let posts = [];

        // ÂàáÊèõÂè≥‰∏äËßí‰∏ãÊãâÈÅ∏ÂñÆ
        function toggleDropdown() {
            const dropdownMenu = document.getElementById('dropdownMenu');
            dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
        }

        // Êñ∞Â¢ûË≤ºÊñá
        function addPost() {
            const postTitle = document.getElementById('postTitle').value;
            const postContent = document.getElementById('postContent').value;

            if (!postTitle || !postContent) {
                alert('Ë´ãÂ°´ÂØ´ÊâÄÊúâÊ¨Ñ‰ΩçÔºÅ');
                return;
            }

            // Êñ∞Â¢ûÂà∞Êú¨Âú∞Èô£ÂàóÔºàÊ®°Êì¨‰º∫ÊúçÂô®ÂÑ≤Â≠òÔºâ
            const newPost = {
                title: postTitle,
                content: postContent,
                date: new Date().toISOString(),
            };
            posts.push(newPost);

            // Ê∏ÖÁ©∫Ëº∏ÂÖ•Ê¨Ñ‰Ωç
            document.getElementById('postTitle').value = '';
            document.getElementById('postContent').value = '';

            // Êõ¥Êñ∞ UI
            renderPosts();
        }

        // Ê∏≤ÊüìË≤ºÊñá
        function renderPosts() {
            const feedContainer = document.getElementById('feedContainer');
            feedContainer.innerHTML = ''; // Ê∏ÖÁ©∫ÂÆπÂô®

            posts.forEach(post => {
                const postCard = document.createElement('div');
                postCard.className = 'post-card';
                postCard.innerHTML = `
                    <h3>${post.title}</h3>
                    <p>${post.content}</p>
                    <small>${new Date(post.date).toLocaleString()}</small>
                    <div class="interaction-buttons">
                        <button onclick="checkLogin('like')">üëç ÊåâËÆö</button>
                        <button onclick="checkLogin('comment')">üí¨ ÁïôË®Ä</button>
                    </div>
                `;
                feedContainer.appendChild(postCard);
            });
        }

        // ÂàùÂßãÂåñÈ†ÅÈù¢ÊôÇÊ∏≤ÊüìÈ†êË®≠Ë≤ºÊñá
        document.addEventListener('DOMContentLoaded', renderPosts);
    </script>
</body>
</html>

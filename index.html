<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ê≥°Ê≥°Á≥ñÁ§æ‰∫§</title>
    <link rel="stylesheet" href="Client/css/styles.css">
    <style>
        /* ‰øùÁïôÂéüÊúâÊ®£Âºè */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .header {
            background-color: #ffffff;
            color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #ddd;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .search-bar {
            display: flex;
            align-items: center;
            width: 40%;
            max-width: 400px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 5px;
            background-color: #fff;
        }

        .search-bar input {
            border: none;
            flex-grow: 1;
            padding: 5px;
            outline: none;
        }

        .search-bar button {
            border: none;
            background-color: transparent;
            cursor: pointer;
            font-size: 16px;
            color: #333;
        }

        .user-menu {
            position: relative;
        }

        .user-icon {
            cursor: pointer;
            background-color: #f0f0f0;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .dropdown-menu {
            position: absolute;
            top: 50px;
            right: 0;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
            z-index: 1000;
        }

        .dropdown-menu a {
            display: block;
            padding: 10px 20px;
            color: #333;
            text-decoration: none;
        }

        .dropdown-menu a:hover {
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            margin: 20px auto;
            width: 90%;
            max-width: 1200px;
        }

        .main-content {
            flex: 3;
            margin-right: 20px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .side-content {
            flex: 1;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .post-section textarea, .post-section button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
        }

        .post-card {
            background: #f9f9f9;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 300px;
        }

        .modal-content button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .modal-content .login-btn {
            background-color: #4da6ff; /* Ê∑∫ËóçËâ≤ */
            color: white;
        }

        .modal-content .register-btn {
            background-color: #ddd;
            color: #333;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Ê≥°Ê≥°Á≥ñÁ§æ‰∫§</h1>
        <div class="search-bar">
            <input type="text" placeholder="ÊêúÂ∞ãË≤ºÊñá...">
            <button onclick="searchPosts()">üîç</button>
        </div>
        <div class="user-menu">
            <div class="user-icon" onclick="toggleDropdown()">üë§</div>
            <div class="dropdown-menu" id="dropdownMenu">
                <a href="#" onclick="checkLoginBeforeProfile()">ÂÄã‰∫∫‰∏ªÈ†Å</a>
                <a href="login.html">ÁôªÂÖ•</a>
                <a href="register.html">Ë®ªÂÜä</a>
            </div>
        </div>
    </header>

    <div class="container">
        <!-- Â∑¶ÂÅ¥‰∏ªË¶ÅË≤ºÊñáÂçÄ -->
        <div class="main-content">
            <div class="post-section">
                <h2>ÂâµÂª∫Êñ∞Ë≤ºÊñá</h2>
                <textarea id="post-content" placeholder="‰Ω†Âú®ÊÉ≥‰ªÄÈ∫ºÔºü" rows="3"></textarea>
                <button onclick="checkLoginBeforePost()">ÁôºË°®Ë≤ºÊñá</button>
            </div>
            <div id="feedContainer">
                <!-- ÊúÄËøëÁöÑË≤ºÊñá -->
            </div>
        </div>

        <!-- Âè≥ÂÅ¥ÂÖ∂‰ªñË≤ºÊñáÂçÄ -->
        <div class="side-content">
            <h3>ÂÖ∂‰ªñË≤ºÊñá</h3>
            <div id="sideFeedContainer">
                <!-- ÂÖ∂‰ªñË≤ºÊñá -->
            </div>
        </div>
    </div>

    <!-- ÁôªÂÖ•/Ë®ªÂÜäÁ¢∫Ë™çÊ®°ÊÖãÊ°Ü -->
    <div class="modal" id="authModal">
        <div class="modal-content">
            <p>Ë´ãÂÖàÁôªÂÖ•ÊàñË®ªÂÜä‰ª•ÁπºÁ∫åÊìç‰Ωú</p>
            <button class="login-btn" onclick="redirectToLogin()">ÁôªÂÖ•</button>
            <button class="register-btn" onclick="redirectToRegister()">Ë®ªÂÜä</button>
        </div>
    </div>

    <script>
        let isLoggedIn = false;

        function toggleDropdown() {
            const dropdownMenu = document.getElementById('dropdownMenu');
            dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
        }

        function checkLoginBeforePost() {
            if (!isLoggedIn) {
                showAuthModal();
            } else {
                createPost();
            }
        }

        function checkLoginBeforeProfile() {
            if (!isLoggedIn) {
                showAuthModal();
            } else {
                window.location.href = "home.html";
            }
        }

        function showAuthModal() {
            const modal = document.getElementById('authModal');
            modal.style.display = 'flex';
        }

        function redirectToLogin() {
            window.location.href = "login.html";
        }

        function redirectToRegister() {
            window.location.href = "register.html";
        }

        async function createPost() {
            const content = document.getElementById('post-content').value.trim();
            if (!content) {
                alert('Ë´ãËº∏ÂÖ•Ë≤ºÊñáÂÖßÂÆπ');
                return;
            }

            try {
                const response = await fetch('/api/posts', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content })
                });
                const post = await response.json();
                createPostItem(post, 'feedContainer');
                alert('Ë≤ºÊñáÊàêÂäüÔºÅ');
            } catch (err) {
                console.error('Ë≤ºÊñáÂ§±ÊïóÔºö', err);
            }
        }

        // Ê∏≤ÊüìË≤ºÊñáË≥áÊñô
        async function fetchPosts() {
            try {
                const response = await fetch('/api/posts');
                const posts = await response.json();
                posts.forEach(post => createPostItem(post, 'feedContainer'));
            } catch (err) {
                console.error('Áç≤ÂèñË≤ºÊñáÂ§±ÊïóÔºö', err);
            }
        }

        function createPostItem(post, containerId) {
            const container = document.getElementById(containerId);
            const postCard = document.createElement('div');
            postCard.className = 'post-card';
            postCard.innerHTML = `
                <p>${post.content}</p>
                <small>${new Date(post.createdAt).toLocaleString()}</small>
            `;
            container.appendChild(postCard);
        }

        // È†ÅÈù¢Âä†ËºâÊôÇÁç≤ÂèñË≤ºÊñá
        fetchPosts();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>泡泡糖社交</title>
    <link rel="stylesheet" href="Client/css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4; /* 淺藍色背景 */
        }

        .header {
            background-color: #6c8ba4; /* 主題藍色 */
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-menu {
            position: relative;
        }

        .user-icon {
            cursor: pointer;
            background-color: #d9d9d9; /* 灰白色 */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .dropdown-menu {
            position: absolute;
            top: 60px;
            right: 0;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .dropdown-menu a {
            display: block;
            padding: 10px 20px;
            text-decoration: none;
            color: #333;
        }

        .dropdown-menu a:hover {
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .main-content {
            flex: 3;
            margin-right: 20px;
        }

        .side-content {
            flex: 1;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .post-card {
            background: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .interaction-buttons button {
            margin-right: 10px;
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 5px;
        }

        .interaction-buttons button:hover {
            background-color: #357abf;
        }

        .side-content h3 {
            margin-top: 0;
            color: #333;
        }

        .side-content ul {
            list-style-type: none;
            padding: 0;
        }

        .side-content ul li {
            margin-bottom: 10px;
        }

        .side-content ul li a {
            text-decoration: none;
            color: #007bff;
        }

        .side-content ul li a:hover {
            text-decoration: underline;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .login-popup {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .login-popup button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .login-popup .register {
            background-color: #5b9bd5;
            color: white;
        }

        .login-popup .login {
            background-color: #357abf;
            color: white;
        }
    </style>
</head>
<body>
    <!-- 頁首 -->
    <header class="header">
        <h1>泡泡糖社交</h1>
        <div class="user-menu">
            <div class="user-icon" onclick="toggleDropdown()">👤</div>
            <div class="dropdown-menu" id="dropdownMenu">
                <a href="home.html">個人主頁</a>
                <a href="login.html">登入</a>
                <a href="register.html">註冊</a>
            </div>
        </div>
    </header>

    <!-- 主內容 -->
    <div class="container">
        <!-- 貼文區 -->
        <main class="main-content" id="feedContainer">
            <!-- 動態貼文 -->
        </main>

        <!-- 右側欄位 -->
        <aside class="side-content">
            <h3>其他文章</h3>
            <ul id="otherPosts">
                <!-- 動態更新的其他文章 -->
            </ul>
        </aside>
    </div>

    <!-- 登入詢問視窗 -->
    <div class="overlay" id="loginOverlay" onclick="closePopup()">
        <div class="login-popup" onclick="event.stopPropagation()">
            <p>您需要先登入或註冊才能執行此操作！</p>
            <button class="login" onclick="window.location.href='login.html'">登入</button>
            <button class="register" onclick="window.location.href='register.html'">註冊</button>
        </div>
    </div>

    <script>
        const apiUrl = 'http://localhost:3000'; // 假設的 API 地址

        // 動態渲染貼文
        async function renderPosts() {
            try {
                const response = await fetch(`${apiUrl}/posts`);
                const posts = await response.json();

                const feedContainer = document.querySelector('#feedContainer');
                const otherPosts = document.querySelector('#otherPosts');
                feedContainer.innerHTML = '';
                otherPosts.innerHTML = '';

                posts.forEach((post, index) => {
                    // 渲染主區域貼文
                    if (index < 5) {
                        const postCard = `
                            <div class="post-card">
                                <h3>${post.title}</h3>
                                <p>${post.content}</p>
                                <div class="interaction-buttons">
                                    <button onclick="checkLogin('like')">👍 按讚</button>
                                    <button onclick="checkLogin('comment')">💬 留言</button>
                                </div>
                            </div>`;
                        feedContainer.innerHTML += postCard;
                    }

                    // 渲染其他文章
                    if (index < 5) {
                        const otherPostItem = `<li><a href="#">${post.title}</a></li>`;
                        otherPosts.innerHTML += otherPostItem;
                    }
                });
            } catch (error) {
                console.error('載入貼文失敗:', error);
            }
        }

        // 登入檢查
        function checkLogin(action) {
            if (!isLoggedIn) {
                showPopup();
            } else {
                alert(action === 'like' ? '您已按讚！' : '留言成功！');
            }
        }

        // 頁面載入完成後渲染
        document.addEventListener('DOMContentLoaded', () => {
            renderPosts();
        });
    </script>
</body>
</html>

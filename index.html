<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>泡泡糖社交</title>
    <link rel="stylesheet" href="Client/css/styles.css">
</head>
<body>
    <header class="header">
        <h1 class="gradient-text">泡泡糖社交</h1>
        <div class="user-menu">
            <div class="user-icon" onclick="handleUserIconClick()">👤
                <span class="notification-badge" id="notificationCount">3</span>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="main-content">
            <div id="feedContainer" class="blog-container">
                <!-- 貼文將載入到此 -->
                <div class="skeleton"></div>
                <div class="skeleton"></div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>© 2024 泡泡糖社交 - All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const isLoggedIn = localStorage.getItem('token') !== null;
            if (!isLoggedIn) {
                window.location.href = 'login.html';
            } else {
                loadPosts();
            }
        });

        function handleUserIconClick() {
            const isLoggedIn = localStorage.getItem('token') !== null;
            if (isLoggedIn) {
                window.location.href = 'home.html';
            } else {
                window.location.href = 'login.html';
            }
        }

        function loadPosts() {
            const feedContainer = document.getElementById('feedContainer');
            feedContainer.innerHTML = '';
            const posts = [
                { content: "這是第一篇貼文！", time: "2024-11-22" },
                { content: "這是第二篇貼文！", time: "2024-11-22" },
            ];
            posts.forEach(post => {
                const postCard = document.createElement('div');
                postCard.className = 'post-card';
                postCard.innerHTML = `
                    <div class="post-content">
                        <p>${post.content}</p>
                        <span class="post-time">${post.time}</span>
                    </div>
                `;
                feedContainer.appendChild(postCard);
            });
        }
    </script>
</body>
</html>

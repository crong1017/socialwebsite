<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>泡泡糖社交</title>
    <link rel="stylesheet" href="Client/css/styles.css">
</head>
<body>
    <header class="header">
        <h1 class="gradient-text">泡泡糖社交</h1>
        <div class="user-menu">
            <div class="user-icon" id="userIcon" onclick="handleUserIconClick()">👤</div>
        </div>
    </header>

    <div class="container">
        <!-- 貼文區 -->
        <div id="feedContainer" class="blog-container">
            <!-- 貼文將動態載入到這裡 -->
        </div>

        <!-- 登入區（僅在未登入時顯示） -->
        <div id="loginSection" class="auth-container" style="display: none;">
            <h2>登入</h2>
            <input id="login-email" type="email" placeholder="Email" required>
            <input id="login-password" type="password" placeholder="Password" required>
            <button onclick="login()">登入</button>
            <p>還沒有帳號？ <a href="register.html">註冊</a></p>
        </div>
    </div>

    <footer class="footer">
        <p>© 2024 泡泡糖社交 - All rights reserved.</p>
    </footer>

    <script src="js/main.js" type="module"></script>
</body>
</html>

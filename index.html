<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>泡泡糖社交</title>
    <link rel="stylesheet" href="Client/css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eef2f5; /* 柔和的淺藍背景 */
        }

        .header {
            background-color: #6c8ba4; /* 主題藍色 */
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .container {
            display: flex;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .main-content {
            flex: 3;
            margin-right: 20px;
        }

        .side-content {
            flex: 1;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .post-card {
            background: white;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .post-card h3 {
            margin-top: 0;
            color: #333;
        }

        .post-card p {
            margin: 10px 0;
            color: #666;
        }

        .post-card small {
            display: block;
            margin-bottom: 10px;
            color: #aaa;
        }

        .interaction-buttons button {
            margin-right: 10px;
            background-color: #6c8ba4;
            border: none;
            padding: 8px 15px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .interaction-buttons button:hover {
            background-color: #57748b;
        }

        .side-content h3 {
            margin-top: 0;
            color: #333;
        }

        .side-content ul {
            list-style: none;
            padding: 0;
        }

        .side-content ul li {
            margin-bottom: 10px;
        }

        .side-content ul li a {
            text-decoration: none;
            color: #007bff;
        }

        .side-content ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- 頁首 -->
    <header class="header">
        <h1>泡泡糖社交</h1>
        <div class="user-menu">
            <div class="user-icon" onclick="toggleDropdown()">👤</div>
            <div class="dropdown-menu" id="dropdownMenu">
                <a href="home.html">個人主頁</a>
                <a href="login.html">登入</a>
                <a href="register.html">註冊</a>
            </div>
        </div>
    </header>

    <!-- 主內容 -->
    <div class="container">
        <!-- 貼文區 -->
        <main class="main-content" id="feedContainer">
            <!-- 貼文動態生成 -->
        </main>

        <!-- 右側欄位 -->
        <aside class="side-content">
            <h3>其他文章</h3>
            <ul id="otherPosts">
                <!-- 動態生成其他貼文 -->
            </ul>
        </aside>
    </div>

    <script>
        const apiUrl = 'http://localhost:3000'; // API 伺服器地址

        // 渲染貼文
        async function renderPosts() {
            try {
                const response = await fetch(`${apiUrl}/posts`);
                const posts = await response.json();

                const feedContainer = document.querySelector('#feedContainer');
                feedContainer.innerHTML = ''; // 清空內容

                posts.forEach(post => {
                    const postCard = `
                        <div class="post-card">
                            <h3>${post.title}</h3>
                            <p>${post.content}</p>
                            <small>${new Date(post.date).toLocaleString()}</small>
                            <div class="interaction-buttons">
                                <button onclick="checkLogin('like')">👍 按讚</button>
                                <button onclick="checkLogin('comment')">💬 留言</button>
                            </div>
                        </div>`;
                    feedContainer.innerHTML += postCard;
                });
            } catch (error) {
                console.error('無法載入貼文:', error);
            }
        }

        // 渲染其他貼文
        async function renderOtherPosts() {
            try {
                const response = await fetch(`${apiUrl}/posts`);
                const posts = await response.json();

                const otherPosts = document.querySelector('#otherPosts');
                otherPosts.innerHTML = ''; // 清空內容

                // 顯示最多 4 篇其他貼文
                posts.slice(0, 4).forEach(post => {
                    const listItem = `
                        <li><a href="#">${post.title}</a></li>
                    `;
                    otherPosts.innerHTML += listItem;
                });
            } catch (error) {
                console.error('無法載入其他貼文:', error);
            }
        }

        // 偵測登入狀態
        function checkLogin(action) {
            const isLoggedIn = false; // 模擬登入狀態
            if (!isLoggedIn) {
                alert('請先登入再執行操作！');
            } else {
                alert(action === 'like' ? '您已按讚！' : '留言成功！');
            }
        }

        // 頁面載入時渲染貼文與其他文章
        document.addEventListener('DOMContentLoaded', () => {
            renderPosts();
            renderOtherPosts();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>泡泡糖社交</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .header {
            background-color: #6c8ba4; /* 主題淺藍色 */
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-menu {
            position: relative;
        }

        .user-icon {
            cursor: pointer;
            background-color: #d9d9d9;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

.dropdown-menu {
            position: absolute;
            top: 60px;
            right: 20px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
            width: 180px; /* 增大寬度 */
            padding: 5px; /* 增加內部間距，防止按鈕擠壓 */
            box-sizing: border-box; /* 確保內邊距計入寬度內 */
        }

        .dropdown-menu a {
            display: block;
            padding: 12px; /* 調整為更緊湊的填充 */
            text-decoration: none;
            color: #333;
            width: 100%; /* 確保填滿父元素寬度 */
            text-align: center;
            box-sizing: border-box;
        }

        .dropdown-menu a:hover {
            background-color: #f0f0f0;
        }

        .dropdown-menu button {
            display: block;
            width: calc(100% - 20px); /* 減去左右邊框，讓按鈕居中 */
            padding: 10px;
            background-color: #E2B3A3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            font-size: 14px;
            font-weight: bold;
            margin: 10px auto; /* 上下和左右居中 */
        }

        .dropdown-menu button:hover {
            background-color: #D18063;
        }

        .container {
            display: flex;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .main-content {
            flex: 3;
            margin-right: 20px;
        }

        .side-content {
            flex: 1;
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .post-form {
            background: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .post-form textarea, .post-form button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        .post-form button {
            background-color: #6c8ba4;
            color: white;
            cursor: pointer;
        }

        .post-card {
            background: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .interaction-buttons button {
            margin-right: 10px;
            background-color: #6c8ba4;
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 4px;
        }

        .interaction-buttons button:hover {
            background-color: #5a728a;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .popup button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .popup .login {
            background-color: #2d82c7;
            color: white;
        }

        .popup .register {
            background-color: #5b9bd5;
            color: white;
        }

        .like-button {
    background: none;
    border: none;
    color: #555;
    cursor: pointer;
    font-size: 16px;
    margin-left: 10px;
    display: inline-flex;
    align-items: center;
}

.like-button.liked {
    color: #007bff;
    font-weight: bold;
}

    </style>
</head>
<body>
    <!-- 頁首 -->
    <header class="header">
        <h1>泡泡糖社交</h1>
        <div class="user-menu">
            <div class="user-icon" onclick="toggleDropdown()">👤</div>
            <div class="dropdown-menu" id="dropdownMenu">
                <a href="home.html">個人主頁</a>
                <a href="login.html">登入</a>
                <a href="register.html">註冊</a>
            </div>
        </div>
    </header>

    <!-- 主內容 -->
    <div class="container">
        <!-- 發文區 -->
        <main class="main-content">
            <div class="post-form">
                <textarea id="newPostContent" rows="3" placeholder="寫點什麼..."></textarea>
                <button onclick="addPost()">發佈</button>
            </div>

            <!-- 動態貼文 -->
            <div id="feed-container"></div>
        </main>

        <!-- 右側欄位 -->
        <aside class="side-content">
            <h3>其他文章</h3>
            <ul id="otherPosts"></ul>
        </aside>
    </div>

    <!-- 登入詢問視窗 -->
    <div class="overlay" id="loginOverlay" onclick="closePopup()">
        <div class="popup" onclick="event.stopPropagation()">
            <p>您需要先登入或註冊才能執行此操作！</p>
            <button class="login" onclick="window.location.href='login.html'">登入</button>
            <button class="register" onclick="window.location.href='register.html'">註冊</button>
        </div>
    </div>

   <div id="userMenu">
    <!-- 這裡的內容會根據登入狀態動態更新 -->
</div>

<script>
    const apiUrl = 'https://morning-mesa-61932-572b3fa52a2d.herokuapp.com';
    let currentUserId ;

    // 切換下拉選單
    function toggleDropdown() {
        const dropdownMenu = document.getElementById('dropdownMenu');
        dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
    }

    // 發佈貼文
    async function addPost() {
        const content = document.getElementById('newPostContent').value.trim();
        if (!content) {
            alert('請輸入內容');
            return;
        }

        try {
            const response = await fetch(`${apiUrl}/posts`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ content, userId: currentUserId })
            });

            if (response.ok) {
                document.getElementById('newPostContent').value = '';
                await renderPosts(); // 更新貼文列表
            } else {
                alert('發佈貼文失敗');
            }
        } catch (error) {
            console.error('發佈貼文錯誤:', error);
        }
    }

// 渲染所有貼文
    async function renderPosts() {
        try {
            const response = await fetch(`${apiUrl}/posts`);
            if (!response.ok) throw new Error('無法載入貼文');

            const posts = await response.json();
            const feedContainer = document.getElementById('feed-container'); // 確保容器 ID 正確
            feedContainer.innerHTML = ''; // 清空貼文內容

            if (posts.length === 0) {
                feedContainer.innerHTML = '<p>目前沒有貼文。</p>';
            } else {
                posts.forEach(post => {
            // 僅當貼文的 userId 與 currentUserId 一致時顯示刪除按鈕
                    const deleteButton =
                        post.userId === currentUserId
                            ? `<button onclick="deletePost(${post.id})">刪除</button>`
                            : '';

                    feedContainer.innerHTML += `
                    <div class="post-card">
                        <p>${post.content}</p>
                        <small>作者：${post.username} | ${new Date(post.created_at).toLocaleString()}</small>
                         <button class="like-button" onclick="toggleLike(${post.id})">👍</button>
                        <span id="like-count-${post.id}"></span>
                    </div>
                `;
                });
            }
        } catch (error) {
            console.error('載入貼文失敗:', error);
            const feedContainer = document.getElementById('feed-container');
            feedContainer.innerHTML = '<p>載入貼文失敗，請稍後再試。</p>';
        }
    }

    //刪除貼文
    async function deletePost(postId) {
        if (!confirm('確定要刪除此貼文嗎？')) {
            return;
        }

        try {
            const response = await fetch(`${apiUrl}/posts/${postId}`, {
                method: 'DELETE',
            });

            if (response.ok) {
                alert('貼文已成功刪除');
                renderPosts(); // 刪除成功後重新渲染貼文列表
            } else {
                alert('刪除貼文失敗，請稍後再試');
            }
        } catch (error) {
            console.error('刪除貼文失敗:', error);
        }
    }

// 切換按讚狀態
async function toggleLike(postId) {
    try {
        const response = await fetch(`${apiUrl}/posts/${postId}/like`, {
            method: 'POST',
            credentials: 'include',
        });

        if (response.ok) {
            // 按讚成功或取消按讚後重新同步按讚數
            await fetchLikeCount(postId);
        } else {
            const error = await response.json();
            alert(`操作失敗：${error.message}`);
        }
    } catch (error) {
        console.error('按讚操作失敗:', error);
    }
}

// 獲取並更新按讚數
async function fetchLikeCount(postId) {
    try {
        const response = await fetch(`${apiUrl}/posts/${postId}/likes`);
        if (!response.ok) throw new Error('無法獲取按讚數');

        const data = await response.json();
        const likeCountElement = document.querySelector(`#like-count-${postId}`);
        if (likeCountElement) {
            likeCountElement.textContent = `按讚數: ${data.likes_count}`;
        }
    } catch (error) {
        console.error('同步按讚數失敗:', error);
    }
}


    // 檢查登入狀態
    async function checkLoginStatus() {
        try {
            const response = await fetch(`${apiUrl}/api/auth`);
            if (!response.ok) throw new Error('伺服器回應失敗');

            const data = await response.json();
            const dropdownMenu = document.getElementById('dropdownMenu');

            if (data.isLoggedIn) {
                currentUserId = data.userId; // 確保後端返回正確的 userId
                dropdownMenu.innerHTML = `
                    歡迎，${data.username}
                    <a href="home.html">個人主頁</a>
                    <button onclick="logout()">登出</button>
                `;
            } else {
                currentUserId = null;
                dropdownMenu.innerHTML = `
                    <a href="home.html">個人主頁</a>
                    <a href="login.html">登入</a>
                    <a href="register.html">註冊</a>
                `;
            }
        } catch (error) {
            console.error('檢查登入狀態失敗:', error);
        }
    }

    // 登出功能
    async function logout() {
        try {
            const response = await fetch(`${apiUrl}/api/logout`, { method: 'POST' });
            if (response.ok) {
                alert('登出成功！');
                window.location.href = 'index.html';
            } else {
                alert('登出失敗');
            }
        } catch (error) {
            console.error('登出錯誤:', error);
        }
    }

    // 初始化頁面
    document.addEventListener('DOMContentLoaded', async () => {
        await checkLoginStatus();
        await renderPosts();
    });
</script>
</body>
</html>
